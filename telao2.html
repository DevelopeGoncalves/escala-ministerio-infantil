<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISUALIZADOR TEL√ÉO KIDS - COMPACTO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            margin: 0; padding: 0; 
            background-color: #000; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; height: 100vh;
        }

        /* --- SIDEBAR OPERADOR --- */
        #operator-panel {
            width: 280px;
            background: #111;
            border-right: 1px solid #333;
            display: flex; flex-direction: column;
            padding: 15px;
            color: white;
            z-index: 2000;
        }

        .queue-title {
            font-size: 1rem; font-weight: bold; margin-bottom: 15px;
            color: #8b5cf6; text-transform: uppercase;
            display: flex; align-items: center; justify-content: space-between;
        }

        .queue-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }

        .queue-item {
            background: #222; border: 1px solid #333;
            padding: 10px; border-radius: 8px;
            display: flex; align-items: center; gap: 10px;
        }

        .q-img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        .q-info { flex: 1; }
        .q-name { font-weight: bold; font-size: 0.85rem; }
        .q-room { font-size: 0.7rem; color: #aaa; }

        .btn-action {
            margin-top: 5px; width: 100%; padding: 5px; border: none; border-radius: 4px;
            cursor: pointer; font-weight: bold; font-size: 0.7rem;
        }
        .btn-show { background: #8b5cf6; color: white; }
        .btn-remove { background: #333; color: #aaa; }

        /* --- √ÅREA DO PROJETOR (ALERTA NO CANTO) --- */
        #projector-screen {
            flex: 1; position: relative;
            background: transparent; /* Pode ser preto ou imagem de fundo */
        }

        #alert-box {
            display: none; 
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(220, 38, 38, 0.95);
            backdrop-filter: blur(10px);
            border-left: 8px solid #fff;
            border-radius: 15px;
            padding: 15px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: white;
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideIn {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .alert-header {
            font-size: 1rem; font-weight: 800; margin-bottom: 10px;
            display: flex; align-items: center; gap: 10px; border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 5px;
        }

        .alert-content { display: flex; align-items: center; gap: 15px; }

        .kid-photo {
            width: 80px; height: 80px;
            border-radius: 12px; border: 3px solid white;
            object-fit: cover;
        }

        .alert-text { flex: 1; }
        .kid-name { font-size: 1.6rem; font-weight: 800; line-height: 1.1; margin-bottom: 5px; }
        .room-badge { 
            background: white; color: #b91c1c; 
            padding: 3px 12px; border-radius: 20px; 
            font-size: 1rem; font-weight: 700; display: inline-block;
        }

        #sound-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: #2563eb; color: white; border: none;
            padding: 10px 20px; border-radius: 30px; cursor: pointer; z-index: 3000;
        }
    </style>
</head>
<body>

    <div id="operator-panel">
        <div class="queue-title">
            <span><i class="fas fa-bell"></i> Chamados</span>
            <span id="queue-count" style="background:#333; padding:2px 8px; border-radius:10px;">0</span>
        </div>
        <div class="queue-list" id="queueList">
            <div style="text-align:center; color:#555; margin-top:30px; font-size:0.8rem;">Vazio</div>
        </div>
    </div>

    <div id="projector-screen">
        <div id="alert-box">
            <div class="alert-header">
                <i class="fas fa-exclamation-circle"></i> ATEN√á√ÉO RESPONS√ÅVEIS
            </div>
            <div class="alert-content">
                <img id="photo" class="kid-photo" src="" alt="">
                <div class="alert-text">
                    <div class="kid-name" id="name">NOME</div>
                    <div class="room-badge" id="room">SALA</div>
                </div>
            </div>
        </div>
    </div>

    <button id="sound-btn" onclick="activateSound()"><i class="fas fa-volume-up"></i> Ativar Som de Alerta</button>
    
    <audio id="alertSound" src="https://notificationsounds.com/storage/sounds/notifications/glass.mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBpYXo6POurSeDbFKs2E_uvucAJMftcOpc",
            authDomain: "ministerio-infantil-fcac7.firebaseapp.com",
            databaseURL: "https://ministerio-infantil-fcac7-default-rtdb.firebaseio.com",
            projectId: "ministerio-infantil-fcac7",
            storageBucket: "ministerio-infantil-fcac7.firebasestorage.app",
            messagingSenderId: "366564472501",
            appId: "1:366564472501:web:41347abd009b1209a470fc",
            measurementId: "G-RPCWFR7B11"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let audioEnabled = false;
        let alertTimeout;

        function activateSound() {
            const audio = document.getElementById('alertSound');
            audio.play().then(() => {
                audio.pause();
                audioEnabled = true;
                document.getElementById('sound-btn').style.display = 'none';
            });
        }

        function triggerAlert() {
            if (!audioEnabled) return;
            const audio = document.getElementById('alertSound');
            audio.currentTime = 0;
            audio.play();
        }

        // --- FILA ---
        const queueListEl = document.getElementById('queueList');
        const countEl = document.getElementById('queue-count');
        let queueCount = 0;

        db.ref('chamados').on('child_added', (snapshot) => {
            const data = snapshot.val();
            const key = snapshot.key;
            
            const now = new Date().getTime();
            if (now - data.timestamp < 300000) {
                showOnScreen(data.kidName, data.roomName, data.photoUrl);
            }
            addToSidebar(key, data);
        });

        db.ref('chamados').on('child_removed', (snapshot) => {
            const el = document.getElementById(`item-${snapshot.key}`);
            if(el) { el.remove(); queueCount--; updateCount(); }
        });

        function addToSidebar(key, data) {
            if(queueCount === 0) queueListEl.innerHTML = '';
            const div = document.createElement('div');
            div.className = 'queue-item';
            div.id = `item-${key}`;
            div.innerHTML = `
                <img src="${data.photoUrl}" class="q-img">
                <div class="q-info">
                    <div class="q-name">${data.kidName}</div>
                    <div class="q-room">${data.roomName}</div>
                    <button class="btn-action btn-show" onclick="showOnScreen('${data.kidName}', '${data.roomName}', '${data.photoUrl}')">Chamar Novamente</button>
                    <button class="btn-action btn-remove" onclick="removeAlert('${key}')">OK / Limpar</button>
                </div>
            `;
            queueListEl.prepend(div);
            queueCount++;
            updateCount();
        }

        function updateCount() {
            countEl.innerText = queueCount;
            if(queueCount === 0) queueListEl.innerHTML = '<div style="text-align:center; color:#555; margin-top:30px; font-size:0.8rem;">Vazio</div>';
        }

        function showOnScreen(name, room, photo) {
            const box = document.getElementById('alert-box');
            document.getElementById('name').innerText = name;
            document.getElementById('room').innerText = "üìç " + room;
            document.getElementById('photo').src = photo;
            
            box.style.display = 'block';
            triggerAlert();

            // Esconde o alerta automaticamente ap√≥s 15 segundos
            clearTimeout(alertTimeout);
            alertTimeout = setTimeout(() => {
                box.style.display = 'none';
            }, 15000); 
        }

        function removeAlert(key) {
            document.getElementById('alert-box').style.display = 'none';
            db.ref('chamados').child(key).remove();
        }

    </script>
</body>
</html>
