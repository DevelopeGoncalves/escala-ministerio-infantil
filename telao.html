<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISUALIZADOR TELÃO KIDS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            margin: 0; padding: 0; 
            background-color: #000; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; height: 100vh;
        }

        /* --- SIDEBAR PARA O OPERADOR --- */
        #operator-panel {
            width: 300px;
            background: #111;
            border-right: 1px solid #333;
            display: flex; flex-direction: column;
            padding: 20px;
            color: white;
            z-index: 2000;
        }

        .queue-title {
            font-size: 1.2rem; font-weight: bold; margin-bottom: 20px;
            color: #8b5cf6; text-transform: uppercase; letter-spacing: 1px;
            display: flex; align-items: center; justify-content: space-between;
        }

        .queue-list {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
        }

        .queue-item {
            background: #222; border: 1px solid #333;
            padding: 15px; border-radius: 10px;
            cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 10px;
        }
        .queue-item:hover { background: #333; border-color: #555; }
        .queue-item.active { border-color: #ef4444; background: #2a1111; }

        .q-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .q-info { flex: 1; }
        .q-name { font-weight: bold; font-size: 0.9rem; }
        .q-room { font-size: 0.75rem; color: #aaa; }

        .btn-action {
            margin-top: 10px;
            width: 100%; padding: 8px; border: none; border-radius: 5px;
            cursor: pointer; font-weight: bold; text-transform: uppercase;
        }
        .btn-show { background: #8b5cf6; color: white; }
        .btn-show:hover { background: #7c3aed; }
        .btn-remove { background: #333; color: #aaa; font-size: 0.8rem; margin-top: 5px; }
        .btn-remove:hover { background: #ef4444; color: white; }

        /* --- ÁREA DO PROJETOR --- */
        #projector-screen {
            flex: 1; display: flex; align-items: center; justify-content: center;
            position: relative;
            background: black;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
        }

        /* CARD DE AVISO */
        #alert-box {
            display: none; 
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            border: 5px solid #fff;
            border-radius: 40px;
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 0 100px rgba(220, 38, 38, 0.8);
            text-align: center;
            color: white;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .alert-header {
            font-size: 3.5rem; font-weight: 900; text-transform: uppercase;
            margin-bottom: 30px; text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center; gap: 20px;
        }

        .alert-content {
            display: flex; align-items: center; justify-content: center; gap: 50px;
            background: rgba(0,0,0,0.2); padding: 40px; border-radius: 30px;
        }

        .kid-photo {
            width: 300px; height: 300px;
            border-radius: 50%; border: 10px solid white;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background: white;
        }

        .alert-text { text-align: left; }
        .alert-label { font-size: 1.8rem; text-transform: uppercase; opacity: 0.9; margin-bottom: 10px; }
        .kid-name { font-size: 5rem; font-weight: 800; line-height: 1; margin-bottom: 25px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .room-badge { 
            background: white; color: #b91c1c; 
            padding: 15px 40px; border-radius: 60px; 
            font-size: 2.5rem; font-weight: 800; display: inline-block;
        }

        /* Botão para ativar som */
        #sound-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: #2563eb; color: white; border: none;
            padding: 15px 30px; border-radius: 50px; font-weight: bold; font-size: 1.2rem;
            cursor: pointer; z-index: 3000;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="operator-panel">
        <div class="queue-title">
            <span><i class="fas fa-list"></i> Fila de Chamada</span>
            <span id="queue-count" style="background:#333; padding:2px 8px; border-radius:10px; font-size:0.8rem;">0</span>
        </div>
        <div class="queue-list" id="queueList">
            <div style="text-align:center; color:#555; margin-top:50px; font-size:0.9rem;">
                Aguardando chamados do painel...
            </div>
        </div>
    </div>

    <div id="projector-screen">
        <div id="alert-box">
            <div class="alert-header">
                <i class="fas fa-exclamation-triangle"></i> ATENÇÃO PAIS
            </div>
            <div class="alert-content">
                <img id="photo" class="kid-photo" src="" alt="Criança">
                <div class="alert-text">
                    <div class="alert-label">Solicitamos a presença dos responsáveis por:</div>
                    <div class="kid-name" id="name">NOME</div>
                    <div class="room-badge" id="room">SALA</div>
                </div>
            </div>
            <button onclick="hideAlert()" style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.2); border:none; color:white; font-size:2rem; cursor:pointer; width:50px; height:50px; border-radius:50%;">&times;</button>
        </div>
    </div>

    <button id="sound-btn" onclick="activateSound()"><i class="fas fa-volume-up"></i> CLIQUE PARA ATIVAR O SOM</button>
    
    <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // ============================================
        // CONFIGURAÇÃO DO FIREBASE (CORRETA)
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBI5S5ciZioheWabi0W0Ii_r0e3RsYm3iw",
            authDomain: "cadastro-final-cc77f.firebaseapp.com",
            databaseURL: "https://cadastro-final-cc77f-default-rtdb.firebaseio.com",
            projectId: "cadastro-final-cc77f",
            storageBucket: "cadastro-final-cc77f.firebasestorage.app",
            messagingSenderId: "229086987694",
            appId: "1:229086987694:web:52f1a32f4b1a9f5be2743f",
            measurementId: "G-9F9WBCMH6Y"
        };
        
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();

        let audioEnabled = false;

        // --- SISTEMA DE VOZ (TEXT-TO-SPEECH) ---
        const synth = window.speechSynthesis;
        
        function activateSound() {
            // Toca um beep silencioso e tenta carregar vozes para desbloquear o áudio do navegador
            const audio = document.getElementById('alertSound');
            audio.volume = 0.1;
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
                audioEnabled = true;
                
                // Força o carregamento das vozes
                if (synth.onvoiceschanged !== undefined) {
                    synth.onvoiceschanged = getVoices;
                }
                getVoices();

                document.getElementById('sound-btn').style.display = 'none';
                // Fala de teste silenciosa para garantir que o mecanismo está pronto
                const utterance = new SpeechSynthesisUtterance("");
                synth.speak(utterance);
            }).catch(e => alert("Erro ao ativar áudio. Tente clicar novamente."));
        }

        function getVoices() {
            const voices = synth.getVoices();
            // Tenta pegar a voz "Google Português do Brasil" ou a primeira pt-BR que achar
            return voices.find(v => v.name.includes('Google') && v.lang.includes('pt-BR')) || 
                   voices.find(v => v.lang.includes('pt-BR')) || 
                   voices[0];
        }

        function speakAnnouncement(kidName, roomName) {
            if (!audioEnabled) return;

            // 1. Toca o Beep primeiro para chamar atenção
            const audio = document.getElementById('alertSound');
            audio.volume = 1.0; 
            audio.play();

            // 2. Aguarda o bip terminar para a voz falar
            setTimeout(() => {
                // Cancela falas anteriores para não encavalar
                synth.cancel();

                const text = `Atenção pais. Solicitamos a presença do responsável por ${kidName}, na sala ${roomName}.`;
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = getVoices(); 
                utterance.lang = 'pt-BR';
                utterance.rate = 1.0; 
                utterance.pitch = 1; 
                utterance.volume = 1;

                synth.speak(utterance); 
            }, 1200);
        }

        // ============================================
        // LÓGICA DE FILA (Ouvindo o Firebase)
        // ============================================
        const queueListEl = document.getElementById('queueList');
        const countEl = document.getElementById('queue-count');
        let queueCount = 0;

        // Escuta quando o 'index.html' envia algo para 'chamados'
        db.ref('chamados').on('child_added', (snapshot) => {
            const data = snapshot.val();
            const key = snapshot.key;
            
            // Só toca/fala se o chamado foi feito nos últimos 5 minutos (evita falar chamados velhos ao abrir a tela)
            const now = new Date().getTime();
            // Se o timestamp não existir (dados antigos), assume que é velho. Se existir, checa a diferença.
            const isRecent = data.timestamp && (now - data.timestamp < 300000);

            if (isRecent && audioEnabled) {
                // Abre na tela automaticamente se for recente
                showOnScreen(data.kidName, data.roomName, data.photoUrl);
            }

            addToSidebar(key, data);
        });

        // Escuta quando um item é removido (Concluído)
        db.ref('chamados').on('child_removed', (snapshot) => {
            const key = snapshot.key;
            const el = document.getElementById(`item-${key}`);
            if(el) {
                el.remove();
                queueCount--;
                updateCount();
            }
        });

        function addToSidebar(key, data) {
            // Remove msg de "vazio"
            if(queueListEl.querySelector('div[style*="text-align:center"]')) {
                queueListEl.innerHTML = '';
            }

            const div = document.createElement('div');
            div.className = 'queue-item';
            div.id = `item-${key}`;
            
            // Corrige caminho da imagem se for local
            let imgUrl = data.photoUrl;
            if(!imgUrl.startsWith('http') && !imgUrl.startsWith('data:')) {
                imgUrl = 'img/' + imgUrl; // Assume pasta img se for nome de arquivo
            }

            div.innerHTML = `
                <img src="${imgUrl}" class="q-img" onerror="this.src='https://ui-avatars.com/api/?name=${data.kidName}&background=random'">
                <div class="q-info">
                    <div class="q-name">${data.kidName}</div>
                    <div class="q-room">${data.roomName}</div>
                    <button class="btn-action btn-show" onclick="showOnScreen('${data.kidName}', '${data.roomName}', '${imgUrl}')">Exibir Novamente</button>
                    <button class="btn-action btn-remove" onclick="removeAlert('${key}')">Concluir</button>
                </div>
            `;
            // Adiciona no topo
            queueListEl.prepend(div);
            queueCount++;
            updateCount();
        }

        function updateCount() {
            countEl.innerText = queueCount;
            if(queueCount === 0) queueListEl.innerHTML = '<div style="text-align:center; color:#555; margin-top:50px; font-size:0.9rem;">Aguardando chamados do painel...</div>';
        }

        function showOnScreen(name, room, photo) {
            const box = document.getElementById('alert-box');
            
            document.getElementById('name').innerText = name;
            document.getElementById('room').innerText = room;
            
            // Garante que a foto exiba algo mesmo se der erro
            const imgEl = document.getElementById('photo');
            imgEl.src = photo;
            imgEl.onerror = function() {
                this.src = `https://ui-avatars.com/api/?name=${name}&background=random&size=300`;
            };

            box.style.display = 'block';
            
            // Sempre fala ao exibir
            speakAnnouncement(name, room);
        }

        function hideAlert() {
            document.getElementById('alert-box').style.display = 'none';
            synth.cancel(); // Para a fala se fechar a janela
        }

        function removeAlert(key) {
            // Remove do banco de dados (o listener child_removed vai limpar da tela depois)
            db.ref('chamados').child(key).remove()
            .then(() => {
                // Se o que foi removido é o que está no telão agora, fecha o telão
                if(document.getElementById('alert-box').style.display === 'block') {
                    // Opcional: só fecha se for o mesmo nome. Por simplicidade, fecha o alerta.
                    hideAlert();
                }
            });
        }
    </script>
</body>
</html>
