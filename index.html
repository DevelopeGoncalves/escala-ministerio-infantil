<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escalas - Minist√©rio Infantil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            padding-bottom: 30px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1em;
            opacity: 0.95;
        }

        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        

        .filter-title {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .date-btn {
            padding: 16px 10px;
            border: 3px solid #e0e0e0;
            background: white;
            border-radius: 12px;
            font-size: 0.95em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #333;
            text-align: center;
            touch-action: manipulation;
        }

        .date-btn:active {
            transform: scale(0.95);
        }

        .date-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .room-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .room-btn {
            padding: 18px 15px;
            border: 3px solid #e0e0e0;
            background: white;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            touch-action: manipulation;
        }

        .room-btn:active {
            transform: scale(0.98);
        }

        .room-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .room-icon-btn {
            font-size: 1.8em;
        }

        .room-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }

        .room-age {
            font-size: 0.85em;
            opacity: 0.8;
            font-weight: 500;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .btn {
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-export {
            background: #10b981;
            color: white;
        }

        .results-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }

        .results-header {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            line-height: 1.4;
        }

        .schedule-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .schedule-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 18px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        /* Estilos para o destaque de Santa Ceia */
        .schedule-card.santa-ceia-highlight {
            border-left: 5px solid #dc3545; /* Cor de destaque vermelha */
            background: linear-gradient(135deg, #fcebeb 0%, #f7636f 100%); /* Fundo mais claro para Santa Ceia */
        }

        .schedule-card.santa-ceia-highlight .room-name {
            color: #c82333; /* Cor do texto do t√≠tulo */
        }

        .schedule-card.santa-ceia-highlight .schedule-date {
            background: #dc3545; /* Cor vermelha no badge da data */
            color: white;
        }
        /* FIM NOVO */


        .schedule-header {
            margin-bottom: 15px;
        }

        .room-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .room-name-icon {
            font-size: 1.2em;
        }

        .room-age-display {
            font-size: 0.85em;
            color: #666;
            font-weight: 500;
        }

        .date-info {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .schedule-date {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.95em;
        }

        .lesson-badge {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.95em;
        }

        .teachers-section {
            margin-top: 15px;
        }
        /* Estilo para o campo de pesquisa */
        .teacher-search {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px; 
            border: 2px solid #ccc;
            border-radius: 12px;
            font-size: 1em;
            transition: border-color 0.2s ease;
        }
        .teacher-search:focus {
            border-color: #667eea;
            outline: none;
        }

        .teachers-label {
            font-weight: 700;
            color: #555;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .teachers-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .teacher-card {
            background: white;
            padding: 12px 15px;
            border-radius: 10px;
            font-weight: 600;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
            border: 2px solid transparent; /* Adicionado para destaque do filtro */
            transition: all 0.2s ease;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .empty-state h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            font-size: 1em;
            color: #666;
        }

        /* Estilos espec√≠ficos para telas muito pequenas */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.5em;
            }
            
            .date-buttons {
                grid-template-columns: 1fr;
            }
            
            .room-name {
                font-size: 1.1em;
            }
        }

        /* Scroll suave */
        html {
            scroll-behavior: smooth;
        }

        /* Remove outline azul ao tocar */
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úùÔ∏è Minist√©rio Infantil ‚úùÔ∏è</h1>
            <p class="subtitle">Escalas - Novembro 2025</p>
        </header>

        <div class="filter-section">
            <div class="filter-title">üîé Buscar por Professor</div>
            <input type="text" id="teacherSearchInput" class="teacher-search" placeholder="Digite o nome do professor" oninput="filterByTeacher(this.value)">
            
            <div class="filter-title">üìÖ Escolha a Data</div>
            <div class="date-buttons" id="dateButtons"></div>

            <div class="filter-title">üè† Escolha a Sala</div>
            <div class="room-buttons" id="roomButtons"></div>

            <div class="action-buttons">
                <button class="btn btn-reset" onclick="resetFilters()">üîÑ Mostrar Todas</button>
                <button class="btn btn-export" onclick="exportToCSV()">üì• Exportar CSV</button>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                üìã <span id="resultsTitle">Todas as Escalas</span>
            </div>
            <div class="schedule-grid" id="scheduleGrid"></div>
        </div>
    </div>

    <script>
        const scheduleData = {
            ber√ßario: {
                name: "Ber√ß√°rio",
                age: "0-2 anos",
                icon: "üë∂",
                schedules: [
                    { date: "02/11/2025", lesson: "13¬∞", teachers: ["Eliane Rodrigues dos Santos", "Wagna da Penha meneguite", "ANA RAFAELA"] },
                    { date: "09/11/2025", lesson: "14¬∞", teachers: ["Juscilene Amaral Pereira", "ERICA", "Luiza Messa Lemos Farias"] },
                    { date: "16/11/2025", lesson: "15¬∞", teachers: ["Leidiane Lopes dos Santos da Silva", "Adriana Lopes dos Santos Martins", "Sarah dos santos Tomaz"] },
                    { date: "23/11/2025", lesson: "16¬∞", teachers: ["MAIARA", "Jussimere Pacheco da Silva", "Kemelly Ribeiro Dos Santos"] },
                    { date: "30/11/2025", lesson: "17¬∞", teachers: ["Eliane Rodrigues dos Santos", "Ingrid Silva Coelho", "DUDA"] }
                ]
            },
            alfa: {
                name: "Alfa",
                age: "3-4 anos",
                icon: "üß∏",
                schedules: [
                    { date: "02/11/2025", lesson: "13¬∞", teachers: ["Paulo Henrique Mendes Dias", "Iandra Jesus de Novais Santana", "KETTLEY"] },
                    { date: "09/11/2025", lesson: "14¬∞", teachers: ["Rose Jadyvysky", "ESTER", "ANA VITORIA"] },
                    { date: "16/11/2025", lesson: "15¬∞", teachers: ["ROSE PIMENTA", "Stefani Rodrigues Vieira", "RYAN"] },
                    { date: "23/11/2025", lesson: "16¬∞", teachers: ["MARILENE", "AMANDA", "KETTLEY"] },
                    { date: "30/11/2025", lesson: "17¬∞", teachers: ["Arthur dos Santos da concei√ß√£o", "Iandra Jesus de Novais Santana", "RYAN"] }
                ]
            },
            beta: {
                name: "Beta",
                age: "5-6 anos",
                icon: "üé®",
                schedules: [
                    { date: "02/11/2025", lesson: "13¬∞", teachers: ["NUBIA", "MARCIA", "DOUGLAS"] },
                    { date: "09/11/2025", lesson: "14¬∞", teachers: ["Ana Crysthina Martins Lyrio", "Elaine Pereira Rocha Anacleto ", "SOPHIA"] },
                    { date: "16/11/2025", lesson: "15¬∞", teachers: ["Ana Paula Nogueira Tongo", "Maxsuel Oliveira da Silva", "JEAN"] },
                    { date: "23/11/2025", lesson: "16¬∞", teachers: ["MARCIA", "MIRIAM", "HELOISA"] },
                    { date: "30/11/2025", lesson: "17¬∞", teachers: ["NUBIA", "ANA PAULA", "JEAN"] }
                ]
            },
            gama: {
                name: "Gama",
                age: "7-8 anos",
                icon: "‚öΩ",
                schedules: [
                    { date: "02/11/2025", lesson: "13¬∞", teachers: ["Ramon de Oliveira Correa", "Ana Clara Silva Petersen"] },
                    { date: "09/11/2025", lesson: "14¬∞", teachers: ["Lucas de Souza Fernandes", "Libhya da Silva Souza Gon√ßalves Victorino"] },
                    { date: "16/11/2025", lesson: "15¬∞", teachers: ["Alberto Fausther Da Silva De Souza", "Mikaeli Manoel Jacinto Furriel Gon√ßalves"] },
                    { date: "23/11/2025", lesson: "16¬∞", teachers: ["ARTHUR", "Ana Beatriz Rodrigues de Souza", "Alex Gon√ßalves Victorino"] },
                    { date: "30/11/2025", lesson: "17¬∞", teachers: ["Paulo Henrique Mendes Dias", "Libhya da Silva Souza Gon√ßalves Victorino", "Stefani Rodrigues Vieira"] }
                ]
            },
            √¥mega: {
                name: "√îmega",
                age: "9-11 anos",
                icon: "üìö",
                schedules: [
                    { date: "02/11/2025", lesson: "13¬∞", teachers: ["Kau√£ Guimar√£es Stein", "Brunara dos Santos Alves"] },
                    { date: "09/11/2025", lesson: "14¬∞", teachers: ["Brenda Rodrigues de Souza", "JOICE"] },
                    { date: "16/11/2025", lesson: "15¬∞", teachers: ["Diego Pimenta", "Raiara da Concei√ß√£o Viana Pimenta"] },
                    { date: "23/11/2025", lesson: "16¬∞", teachers: ["Jackson Jadyvysky", "Luiz Felipe Oliveira dos Santos"] },
                    { date: "30/11/2025", lesson: "17¬∞", teachers: ["Kau√£ Guimar√£es Stein", "Brunara dos Santos Alves"] }
                ]
            }
        };

        let selectedDate = null;
        let selectedRoom = null;
        let searchTerm = ''; // Vari√°vel global para o termo de pesquisa

        const allDates = ["02/11/2025", "09/11/2025", "16/11/2025", "23/11/2025", "30/11/2025"];

        // Fun√ß√£o auxiliar para resetar os bot√µes de data e sala
        function resetDateAndRoomFilters() {
            selectedDate = null;
            selectedRoom = null;
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.room-btn').forEach(b => b.classList.remove('active'));
        }
        
        // NOVO: Fun√ß√£o para o filtro por professor
        function filterByTeacher(term) {
            searchTerm = term.toUpperCase().trim();
            
            // Se o usu√°rio est√° buscando, removemos os filtros de data e sala para uma busca global
            if (searchTerm.length > 0) {
                resetDateAndRoomFilters(); 
            }
            
            renderSchedules();
        }

        // Fun√ß√£o para renderizar os bot√µes de data
        function initializeDateButtons() {
            const container = document.getElementById('dateButtons');
            container.innerHTML = '';
            
            allDates.forEach(date => {
                const btn = document.createElement('button');
                btn.className = 'date-btn';
                btn.textContent = date;
                btn.onclick = () => selectDate(date, btn);
                container.appendChild(btn);
            });
        }

        // Fun√ß√£o para renderizar os bot√µes de sala
        function initializeRoomButtons() {
            const container = document.getElementById('roomButtons');
            container.innerHTML = '';
            
            Object.keys(scheduleData).forEach(roomKey => {
                const room = scheduleData[roomKey];
                const btn = document.createElement('button');
                btn.className = 'room-btn';
                btn.innerHTML = `
                    <span class="room-icon-btn">${room.icon}</span>
                    <div class="room-text">
                        <div>${room.name}</div>
                        <div class="room-age">${room.age}</div>
                    </div>
                `;
                btn.onclick = () => selectRoom(roomKey, btn);
                container.appendChild(btn);
            });
        }

        // Fun√ß√£o de sele√ß√£o de data (ajustada para limpar a busca por nome)
        function selectDate(date, btn) {
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.room-btn').forEach(b => b.classList.remove('active'));
            selectedRoom = null; // Limpa filtro de sala

            if (selectedDate === date) {
                selectedDate = null;
            } else {
                selectedDate = date;
                btn.classList.add('active');
            }
            
            searchTerm = ''; // Limpa o termo de busca
            document.getElementById('teacherSearchInput').value = ''; 
            renderSchedules();
        }

        // Fun√ß√£o de sele√ß√£o de sala (ajustada para limpar a busca por nome)
        function selectRoom(roomKey, btn) {
            document.querySelectorAll('.room-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            selectedDate = null; // Limpa filtro de data

            if (selectedRoom === roomKey) {
                selectedRoom = null;
            } else {
                selectedRoom = roomKey;
                btn.classList.add('active');
            }
            
            searchTerm = ''; // Limpa o termo de busca
            document.getElementById('teacherSearchInput').value = '';
            renderSchedules();
        }

        // CORRIGIDO: Fun√ß√£o principal de renderiza√ß√£o com l√≥gica de filtro unificada
        function renderSchedules() {
            const container = document.getElementById('scheduleGrid');
            const resultsTitle = document.getElementById('resultsTitle');
            container.innerHTML = '';

            // 1. Cria uma lista plana de TODAS as escalas, com as informa√ß√µes da sala
            let allSchedules = [];
            Object.keys(scheduleData).forEach(roomKey => {
                const room = scheduleData[roomKey];
                room.schedules.forEach(schedule => {
                    allSchedules.push({ roomKey, room, schedule });
                });
            });

            // 2. Aplica os filtros
            let filteredSchedules = allSchedules.filter(item => {
                const { roomKey, schedule } = item;
                
                // FILTRO POR PROFESSOR: Tem prioridade e busca em todas as escalas
                if (searchTerm) {
                    const teachersUpper = schedule.teachers.map(t => t.toUpperCase());
                    return teachersUpper.some(t => t.includes(searchTerm));
                }

                // FILTRO POR DATA (se n√£o houver termo de busca)
                if (selectedDate && schedule.date !== selectedDate) {
                    return false;
                }

                // FILTRO POR SALA (se n√£o houver termo de busca)
                if (selectedRoom && roomKey !== selectedRoom) {
                    return false;
                }

                return true;
            });
            
            let scheduleCount = filteredSchedules.length;

            // 3. Renderiza os resultados
            filteredSchedules.forEach(({ room, schedule }) => {
                const isSantaCeia = schedule.date === '09/11/2025'; 

                const card = document.createElement('div');
                // Adiciona a classe de destaque se for Santa Ceia
                card.className = 'schedule-card' + (isSantaCeia ? ' santa-ceia-highlight' : '');
                
                card.innerHTML = `
                    <div class="schedule-header">
                        <div class="room-name">
                            <span class="room-name-icon">${room.icon}</span>
                            Sala ${room.name}
                        </div>
                        <div class="room-age-display">${room.age}</div>
                        <div class="date-info">
                            <div class="schedule-date">üìÖ ${schedule.date}</div>
                            <div class="lesson-badge">Li√ß√£o ${schedule.lesson}</div>
                        </div>
                    </div>
                    <div class="teachers-section">
                        <div class="teachers-label">üë• Professores:</div>
                        <div class="teachers-list">
                            ${schedule.teachers.filter(t => t && t.trim() !== '').map(teacher => {
                                // Verifica se o professor deve ser destacado (se houver termo de busca)
                                const isHighlighted = searchTerm && teacher.toUpperCase().includes(searchTerm);
                                // Aplica um estilo inline para o destaque, j√° que √© din√¢mico
                                return `<div class="teacher-card" ${isHighlighted ? 'style="border: 2px solid #667eea; background: #e6e9f9;"' : ''}>üë®‚Äçüî¨ ${teacher}</div>`;
                            }).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            // 4. Atualiza o estado vazio e o t√≠tulo
            if (scheduleCount === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>Nenhuma escala encontrada</h3>
                        <p>Verifique o nome do professor ou redefina os filtros.</p>
                    </div>
                `;
            }

            let titleText = 'Todas as Escalas';
            if (searchTerm) {
                titleText = `Resultados para "${searchTerm}" (${scheduleCount})`;
            } else if (selectedDate && selectedRoom) {
                titleText = `${selectedDate} - ${scheduleData[selectedRoom].name}`;
            } else if (selectedDate) {
                titleText = `Escalas de ${selectedDate}`;
            } else if (selectedRoom) {
                titleText = `Sala ${scheduleData[selectedRoom].name}`;
            }
            resultsTitle.textContent = titleText;
        }

        // CORRIGIDO: Fun√ß√£o de reset para limpar todos os filtros
        function resetFilters() {
            resetDateAndRoomFilters(); // Limpa bot√µes de data e sala
            searchTerm = ''; // Limpa o termo de busca
            document.getElementById('teacherSearchInput').value = ''; // Limpa o campo de input
            renderSchedules();
        }

        // Fun√ß√£o de exporta√ß√£o para CSV (mantida a original com ajuste para colunas)
        function exportToCSV() {
            let csv = 'Sala,Idade,Data,Li√ß√£o,Professor 1,Professor 2,Professor 3\n';
            
            Object.keys(scheduleData).forEach(roomKey => {
                const room = scheduleData[roomKey];
                room.schedules.forEach(schedule => {
                    const teachers = schedule.teachers.filter(t => t && t.trim() !== '');
                    // Garante que haja 3 colunas de professor no CSV, mesmo que vazias
                    const t1 = teachers[0] || '';
                    const t2 = teachers[1] || '';
                    const t3 = teachers[2] || '';
                    csv += `${room.name},${room.age},${schedule.date},${schedule.lesson},${t1},${t2},${t3}\n`;
                });
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'escalas_ministerio_infantil.csv';
            link.click();
        }

        // Inicializa√ß√£o
        initializeDateButtons();
        initializeRoomButtons();
        renderSchedules();
    </script>
</body>
