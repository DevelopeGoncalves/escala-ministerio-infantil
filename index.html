        async function uploadLesson() {
            if (selectedFiles.length === 0 || !selectedRoomKeyLicoes || !selectedDateLicoes) {
                alert("Por favor, selecione a Sala, Data e pelo menos um arquivo.");
                return;
            }
            
            const uploadBtn = document.getElementById('btnUploadLesson');
            uploadBtn.innerHTML = "‚è≥ Enviando..."; 
            uploadBtn.disabled = true;

            const room = roomsData[selectedRoomKeyLicoes];
            const filesToSend = [];

            const fileToBase64 = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const base64Data = event.target.result.split(',')[1];
                        let fileType;
                        if (file.type.includes('pdf')) fileType = 'pdf';
                        else if (file.type.includes('jpeg') || file.type.includes('jpg')) fileType = 'jpg';
                        else fileType = 'png';
                        resolve({ file_name: file.name, file_type: fileType, file_base64: base64Data });
                    };
                    reader.onerror = (error) => reject(error);
                    reader.readAsDataURL(file);
                });
            };
            
            for (const file of selectedFiles) {
                try {
                    const fileData = await fileToBase64(file);
                    filesToSend.push(fileData);
                } catch (error) {
                    alert(`Erro ao processar arquivo. Cancelado.`);
                    uploadBtn.disabled = false; uploadBtn.textContent = '‚¨ÜÔ∏è Enviar';
                    return;
                }
            }
            
            const payload = {
                action: 'uploadLessons', 
                room_name: room.name,
                lesson_date: selectedDateLicoes,
                files: filesToSend 
            };

            try {
                const response = await fetch(SHEET_URL, {
                    method: 'POST',
                    mode: 'cors', 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert(`üéâ Upload conclu√≠do com sucesso!`);
                    selectedFiles = []; 
                    document.getElementById('pdfFile').value = '';
                    await displayLesson(selectedRoomKeyLicoes, selectedDateLicoes); 
                } else {
                    alert(`‚ùå Erro no Script: ${result.message}`);
                }
            } catch (error) {
                console.error("Erro", error);
                alert("‚ùå Erro de rede.");
            } finally {
                uploadBtn.textContent = '‚¨ÜÔ∏è Enviar';
                uploadBtn.disabled = false;
            }
        }

        // 2. Abre a Lista da Turma Espec√≠fica
        function openClassDetail(key) {
            document.getElementById('registryClassSelection').classList.add('hidden');

            const r = roomsData[key];
            document.getElementById('detailRoomName').textContent = `Turma ${r.name}`;

            const list = document.getElementById('classDetailList');
            list.innerHTML = '';

            kids.forEach(kid => {
                const img = kid.photo.startsWith('http') ? kid.photo : `img/${kid.photo}`;
                
                // C√ÅLCULO DE IDADE REAL
                let age = "N/I";
                let dobDisplay = "N/I";

                if (kid.dob) {
                    const parts = kid.dob.split('-');
                    const birthYear = parseInt(parts[0], 10);
                    const birthMonth = parseInt(parts[1], 10) - 1; 
                    const birthDay = parseInt(parts[2], 10);
                    
                    const birthDate = new Date(birthYear, birthMonth, birthDay);
                    const today = new Date();
                    
                    let calculatedAge = today.getFullYear() - birthYear;
                    const m = today.getMonth() - birthMonth;
                    
                    if (m < 0 || (m === 0 && today.getDate() < birthDay)) {
                        calculatedAge--;
                    }
                    age = calculatedAge;
                    dobDisplay = `${parts[2]}/${parts[1]}/${parts[0]}`; // Formato BR
                }

                const guardian = kid.guardian || "N√£o informado";
                const phone = kid.phone || "N√£o informado";

        // Cadastro Submit
        function calculateAge() {
            const dobInput = document.getElementById('regChildDob').value;
            if(!dobInput) return;

            // Divide a string "YYYY-MM-DD" para evitar problemas de fuso hor√°rio
            const parts = dobInput.split('-');
            const birthYear = parseInt(parts[0], 10);
            const birthMonth = parseInt(parts[1], 10) - 1; 
            const birthDay = parseInt(parts[2], 10);

            const birthDate = new Date(birthYear, birthMonth, birthDay);
            const today = new Date();
            let age = today.getFullYear() - birthYear;

            const m = today.getMonth() - birthMonth;
            if (m < 0 || (m === 0 && today.getDate() < birthDay)) { age--; }
            
            document.getElementById('regChildAge').value = age + " anos";
        }

        async function submitRegistration() {
            const name = document.getElementById('regChildName').value;
            const dob = document.getElementById('regChildDob').value;
            const age = document.getElementById('regChildAge').value;
            const guardian = document.getElementById('regGuardianName').value;
            const phone = document.getElementById('regGuardianPhone').value;
            const room = document.getElementById('regRoom').value;

            if(!name || !dob || !guardian) { alert("Preencha todos os campos"); return; }

            const fd = new URLSearchParams();
            fd.append('action', 'registerKid'); fd.append('child_name', name); fd.append('child_dob', dob); fd.append('child_age', age); fd.append('guardian_name', guardian); fd.append('guardian_phone', phone); fd.append('suggested_room', room);

            const btn = document.querySelector('#registryFormView .btn-success');
            const original = btn.textContent; btn.textContent = "Salvando..."; btn.disabled = true;

            try {
                await fetch(SHEET_URL, { method:'POST', mode:'no-cors', body:fd });
                alert("‚úÖ Cadastro realizado!");
                document.getElementById('regChildName').value = ''; document.getElementById('regGuardianName').value = '';
                backToClassSelection();
            } catch(e) { alert("Erro ao salvar."); }
            btn.textContent = original; btn.disabled = false;
        }
