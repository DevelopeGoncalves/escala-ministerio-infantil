<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEL√ÉO KIDS - MENSAGEM COMPLETA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            margin: 0; padding: 0; 
            background-color: #000; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; height: 100vh;
        }

        /* --- PAINEL DO OPERADOR --- */
        #operator-panel {
            width: 280px; background: #111; border-right: 1px solid #333;
            display: flex; flex-direction: column; padding: 15px; color: white; z-index: 2000;
        }
        .queue-title { font-size: 1rem; font-weight: bold; margin-bottom: 15px; color: #8b5cf6; display: flex; align-items: center; justify-content: space-between; }
        .queue-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .queue-item { background: #222; border: 1px solid #333; padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
        .q-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .q-info { flex: 1; }
        .q-name { font-weight: bold; font-size: 0.85rem; }
        .btn-action { margin-top: 5px; width: 100%; padding: 5px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; }
        .btn-show { background: #8b5cf6; color: white; }
        .btn-remove { background: #333; color: #aaa; }

        /* --- √ÅREA DO PROJETOR (ALERTA CENTRALIZADO E PREENCHIDO) --- */
        #projector-screen { flex: 1; position: relative; background: transparent; }

        #alert-box {
            display: none; 
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #cc2b2b, #8b1a1a);
            border: 4px solid #fff;
            border-radius: 25px;
            padding: 25px 40px;
            width: 650px; /* Mais largo e preenchido */
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            color: white;
            animation: slideDown 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 3000;
        }

        @keyframes slideDown {
            0% { transform: translate(-50%, -120%); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }

        .alert-header {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .alert-content { 
            display: flex; 
            align-items: center; 
            gap: 30px; 
            justify-content: center;
        }

        .kid-photo { 
            width: 120px; 
            height: 120px; 
            border-radius: 20px; 
            border: 4px solid white; 
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .alert-text { flex: 1; }
        .alert-msg { 
            font-size: 1rem; 
            font-weight: 500; 
            opacity: 0.95; 
            margin-bottom: 5px; 
            line-height: 1.2;
        }

        .kid-name { 
            font-size: 2.5rem; 
            font-weight: 900; 
            margin: 0; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            line-height: 1;
        }

        .room-badge { 
            display: inline-block;
            margin-top: 10px;
            background: #fff; 
            color: #b91c1c; 
            padding: 5px 20px; 
            border-radius: 50px; 
            font-size: 1.3rem; 
            font-weight: 800; 
        }

        #setup-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: #2563eb; color: white; border: none;
            padding: 15px 30px; border-radius: 50px; cursor: pointer; z-index: 4000; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="operator-panel">
        <div class="queue-title">
            <span><i class="fas fa-child"></i> Chamados Ativos</span>
            <span id="queue-count" style="background:#444; padding:2px 10px; border-radius:10px;">0</span>
        </div>
        <div class="queue-list" id="queueList">
            <div style="text-align:center; color:#555; margin-top:30px; font-size:0.8rem;">Nenhum chamado no momento</div>
        </div>
    </div>

    <div id="projector-screen">
        <div id="alert-box">
            <div class="alert-header">
                <i class="fas fa-exclamation-triangle"></i> Minist√©rio Infantil
            </div>
            <div class="alert-content">
                <img id="photo" class="kid-photo" src="" alt="">
                <div class="alert-text">
                    <div class="alert-msg">Solicitamos a presen√ßa dos respons√°veis por:</div>
                    <div class="kid-name" id="name">NOME</div>
                    <div class="room-badge" id="room">SALA</div>
                </div>
            </div>
        </div>
    </div>

    <button id="setup-btn" onclick="initSystem()"><i class="fas fa-bell"></i> ATIVAR ALERTAS E SOM</button>
    
    <audio id="alertSound" src="https://notificationsounds.com/storage/sounds/notifications/glass.mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBpYXo6POurSeDbFKs2E_uvucAJMftcOpc",
            authDomain: "ministerio-infantil-fcac7.firebaseapp.com",
            databaseURL: "https://ministerio-infantil-fcac7-default-rtdb.firebaseio.com",
            projectId: "ministerio-infantil-fcac7",
            storageBucket: "ministerio-infantil-fcac7.firebasestorage.app",
            messagingSenderId: "366564472501",
            appId: "1:366564472501:web:41347abd009b1209a470fc",
            measurementId: "G-RPCWFR7B11"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let alertTimeout;

        function initSystem() {
            const audio = document.getElementById('alertSound');
            audio.play().then(() => { audio.pause(); });
            if ("Notification" in window && Notification.permission !== "granted") {
                Notification.requestPermission();
            }
            document.getElementById('setup-btn').style.display = 'none';
        }

        function sendDesktopNotification(name, room, photo) {
            if (Notification.permission === "granted") {
                new Notification("ATEN√á√ÉO: Respons√°veis", {
                    body: `Solicitamos a presen√ßa dos respons√°veis por: ${name} - Sala: ${room}`,
                    icon: photo
                });
            }
        }

        const queueListEl = document.getElementById('queueList');
        const countEl = document.getElementById('queue-count');
        let queueCount = 0;

        db.ref('chamados').on('child_added', (snapshot) => {
            const data = snapshot.val();
            const now = new Date().getTime();
            if (now - data.timestamp < 60000) {
                showOnScreen(data.kidName, data.roomName, data.photoUrl);
            }
            addToSidebar(snapshot.key, data);
        });

        db.ref('chamados').on('child_removed', (snapshot) => {
            const el = document.getElementById(`item-${snapshot.key}`);
            if(el) { el.remove(); queueCount--; updateCount(); }
        });

        function addToSidebar(key, data) {
            if(queueCount === 0) queueListEl.innerHTML = '';
            const div = document.createElement('div');
            div.className = 'queue-item';
            div.id = `item-${key}`;
            div.innerHTML = `
                <img src="${data.photoUrl}" class="q-img">
                <div class="q-info">
                    <div class="q-name">${data.kidName}</div>
                    <button class="btn-action btn-show" onclick="showOnScreen('${data.kidName}', '${data.roomName}', '${data.photoUrl}')">Chamar Novamente</button>
                    <button class="btn-action btn-remove" onclick="removeAlert('${key}')">Remover da Lista</button>
                </div>
            `;
            queueListEl.prepend(div);
            queueCount++;
            updateCount();
        }

        function updateCount() {
            countEl.innerText = queueCount;
            if(queueCount === 0) queueListEl.innerHTML = '<div style="text-align:center; color:#555; margin-top:30px; font-size:0.8rem;">Vazio</div>';
        }

        function showOnScreen(name, room, photo) {
            const box = document.getElementById('alert-box');
            document.getElementById('name').innerText = name;
            document.getElementById('room').innerText = "üìç " + room;
            document.getElementById('photo').src = photo;
            box.style.display = 'block';

            const audio = document.getElementById('alertSound');
            audio.currentTime = 0;
            audio.play();

            sendDesktopNotification(name, room, photo);

            clearTimeout(alertTimeout);
            alertTimeout = setTimeout(() => { box.style.display = 'none'; }, 20000); // Exibe por 20 seg
        }

        function removeAlert(key) {
            document.getElementById('alert-box').style.display = 'none';
            db.ref('chamados').child(key).remove();
        }
    </script>
</body>
</html>
